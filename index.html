<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap">
    <script defer src="script.js"></script>
  </head>

  <body>

    <div class="header-menu">
      <nav class="nav-menu">
        <span></span>
        <span></span>
        <span></span>
      </nav>
      <div class="next-load">
        Next Load Information
      </div>
      <div class="weather">
        Weather Info
      </div>
    </div>

    <div class="jumper-list-container" data-jumper-list-container>

      <div class="header-container">
          <h2 class="header">List of Jumpers</h2>

          <ul class="tabs">
            <li class="tab active">Fun Jumpers</li>
            <li class="tab">Instructors</li>
            <li class="tab">Students</li>
          </ul>
      </div>

      <div class="jumper-list">
        <ul data-jumper-list>
          <!--
          <li class="jumper" draggable="true">Jumper 1</li>
          <li class="jumper" draggable="true">Jumper 2</li>
          <li class="jumper" draggable="true">Jumper 3</li>
          <li class="jumper" draggable="true">Jumper 4</li>
          <li class="jumper" draggable="true">Jumper 5</li>
          -->
        </ul>
      </div>

      <div class="jumper-menu">
        <form action="" data-new-jumper-form>
          <input
            type="text"
            class="new-jumper"
            placeholder="New Jumper Name"
            aria-label="New Jumper Name"
            data-new-jumper-input>
          <button
            type="button"
            name="button"
            aria-label="button">+</button>
        </form>

        <button data-delete-jumper class="delete-jumper">Delete Jumper</button>
      </div>
    </div>

    <div class="load-container" data-load-container>

      <div class="load-card" draggable="true">
        <div class="dot-container">
            <div class="draggable-dots"></div>
            <div class="draggable-dots"></div>
            <div class="draggable-dots"></div>
        </div> <!-- end dots -->
        <div class="load-header">Load #1</div>
        <ul>
          <li draggable="true">Jumper 1</li>
          <li draggable="true">Jumper 2</li>
          <li draggable="true">Jumper 3</li>
          <li draggable="true">Jumper 4</li>
        </ul>
        <div class="buttons">
            <button data-delete-load>Remove</button>
            <button type="button" name="button" aria-label="button">Edit</button>
          </div>

        </div> <!-- end load card -->

      <button data-add-load class="add-load-button">
        +
      </button>

      </div> <!-- end load container -->
    </div>

  </body>
</html>
